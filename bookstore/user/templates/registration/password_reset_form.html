{% extends "base.html" %}

{% block title %}Restore Password{% endblock %}

{% block content %}

<h3>Restore Password</h3>
<p>Forgot your password?</p>

<div id="review-form" class="form--group">
<form class="form--review" method="post">
    <div class="form--control">
    {{ form.as_p }}
    {% csrf_token %}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Send"></p>
</form>
</div>

{% endblock %}
