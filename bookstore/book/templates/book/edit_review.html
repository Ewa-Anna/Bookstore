{% extends "base.html" %}

{% block title %}Edit review{% endblock %}

{% block content %}

<h2 style="text-align: center;">Edit review</h2>
<div id="review-form" class="form--group">
    <form class="form--review" action="{% url 'book:edit_review' review.id %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        <div class="form--control">
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Edit review">
    </form>
</div>

{% endblock %}
